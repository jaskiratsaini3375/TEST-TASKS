    <script>


        function sum() {

            const arr = [10, 2, 3, 7, 54, 32, 57, 89, 78, 53, 44, 32, 22, 45, 22, 55, 21, 45, 5, 6, 70, 40];

            let min = arr[0];
            let max = arr[0];

            for (let i = 0; i < arr.length; i++) {
                if (arr[i] < min) {
                    min = arr[i]
                } else if (arr[i] > max) {
                    max = arr[i]
                }
            }
            let sum = min + max;
            console.log(sum)
        }

        sum();
